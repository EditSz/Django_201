
{% extends "base.html" %}


{% block body %}

<form method="POST" action="" enctype="multipart/form-data">
   
    <section class="max-w-4xl p-6 mx-auto bg-indigo-600 rounded-md shadow-md dark:bg-gray-800 mt-20">
        <h1 class="text-xl font-bold text-white capitalize dark:text-white">Update profile</h1>
        <form>
            <div class="grid grid-cols-1 gap-6 mt-4 sm:grid-cols-2">
                <div>
                    <label class="text-white text-lg font-medium" for="username">Change Username</label>
                    {% csrf_token %}
                    {{ update_profile_form.as_p }}
                
                </div>
                <div>
                    <label class="flex justify-center text-lg font-medium text-white">
                    Change Your Image
                  </label>
                  <div class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-md">
                    <div class="space-y-1 text-center">
                      <img src="{{ update_image_form.instance.image.url  }}" width="175spx" class="inline-flex">
                    {{ update_image_form.as_p }}
                  </div>
                </div>
            </div>

                <div>
                    <label class="text-white dark:text-gray-200" for="password">Change Your Password</label>
                    <input id="password" type="password" class="block w-full px-4 py-2 mt-2 text-gray-700 bg-white border border-gray-300 rounded-md dark:bg-gray-800 dark:text-gray-300 dark:border-gray-600 focus:border-blue-500 dark:focus:border-blue-500 focus:outline-none focus:ring" href="{% url 'account_change_password' %}">
                </div>
    
                <div>
                    <label class="text-white dark:text-gray-200" for="passwordConfirmation">Password Confirmation</label>
                    <input id="passwordConfirmation" type="password" class="block w-full px-4 py-2 mt-2 text-gray-700 bg-white border border-gray-300 rounded-md dark:bg-gray-800 dark:text-gray-300 dark:border-gray-600 focus:border-blue-500 dark:focus:border-blue-500 focus:outline-none focus:ring">
                </div>
                
    
            <div class="flex justify-end mt-6">
                <button class="px-6 py-2 leading-5 text-white transition-colors duration-200 transform bg-pink-500 rounded-md hover:bg-pink-700 focus:outline-none focus:bg-gray-600">Save changes</button>
            </div>
        </form>
    </section>
</form>

{% endblock body %}
